<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Rating</title>
  <link rel="stylesheet" href="my-app/src/style_main.css">
</head>
<body class="main_page">
  <header>
    <h1>Student Rating</h1>
    <nav>
      <ul>
        <li><a href="#">My Profile</a></li>
        <li><a href="#">Edit Profile</a></li>
        <li><a href="#">Log Out</a></li>
      </ul>
    </nav>
  </header>
  <main class="main_page">
    <section>
      <h2>Filter Students</h2>
      <form>
        <label for="best-score">Score:</label>
        <input type="number" id="best-score" name="best-score" placeholder="Minimal score">
        <label for="best-rated">Rating:</label>
        <input type="number" id="best-rated" name="best-rated" placeholder="Minimal rating">
        <button type="submit" id="filter-btn">Filter</button>
      </form>
    </section>
    <section>
      <table id="students-table">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Birth Date</th>
            <th>Group</th>
            <th>Rating</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
  <script src = 'javascript/main.js'></script>
</body>
<footer>
  <div class="container">
    <p>Contact information:</p>
    <ul>
      <li><a href="mailto:contact@example.com">contact@example.com</a></li>
      <li><a href="tel:+1234567890">+1234567890</a></li>
      <li><a href="#">123 Example St, City, State Zip</a></li>
    </ul>
  </div>
</footer>
</html>
