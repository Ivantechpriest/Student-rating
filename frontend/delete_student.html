<!DOCTYPE html>
<html lang="en">
<head>
	<title>Delete student Page</title>
	<link rel="stylesheet" type="text/css" href="my-app/src/style.css">
</head>
<body class="delete_page">
  <div class="delete_student">
    <form>
      <h2>Delete Student</h2>
      <label for="login">Student`s Login</label>
      <input type="text" id="login" name="login" required>
      <label for="password">Your password</label>
      <input type="password" id="password" name="password" required>
      <div class="buttons">
        <button type="submit" class="ok-button">OK</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
</body>
