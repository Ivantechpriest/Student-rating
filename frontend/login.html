<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="my-app/src/style.css">
</head>
<body class="login_page">
	<div id="root"></div>
	<div class="login">
		<h2>Login</h2>
		<form id="login-form">
			<label for="login-input">Username:</label>
			<input type="text" id="login-input" name="username" placeholder="Enter username" required>

			<label for="password-input">Password:</label>
			<input type="password" id="password-input" name="password" placeholder="Enter password" required>

			<input type="submit" value="Login">
		</form>
	</div>
	<script src = 'javascript/login.js'></script>
</body>
</html>
